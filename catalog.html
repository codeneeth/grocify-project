<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grosify</title>
    <link href="src/assets/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body class="relative font-poppins overflow-x-hidden">
    <img src="src/assets/images/Image.png" alt="bg" class="fixed top-0 left-0 w-full h-full object-cover -z-10" />

    <header class="text-white w-full h-16 flex items-center justify-between px-4 md:px-8 shadow-xl z-20 relative">
        <h1 class="text-2xl font-medium">Grosify</h1>
        <nav class="hidden md:block">
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-[#f0e741d2]">Home</a></li>
                <li><a href="#" class="hover:text-[#f0e741d2]">Shop</a></li>
                <li><a href="#" class="hover:text-[#f0e741d2]">Orders</a></li>
                <li><a href="#" class="hover:text-[#f0e741d2]">Contact</a></li>
            </ul>
        </nav>
        <div class="flex items-center space-x-4">
            <i class="fa-solid fa-magnifying-glass text-xl hover:text-[#f0e741d2]"></i>
            <i class="fa-solid fa-cart-shopping text-xl hover:text-[#f0e741d2]"></i>
            <i class="fa-solid fa-user text-xl hover:text-[#f0e741d2]"></i>
            <button id="menuBtn" class="md:hidden focus:outline-none">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <div id="mobileMenu" class="md:hidden absolute top-16 left-0 w-full bg-black/90 text-white px-6 py-4 hidden z-10">
        <ul class="space-y-2">
            <li><a href="#" class="block hover:text-[#f0e741d2]">Home</a></li>
            <li><a href="#" class="block hover:text-[#f0e741d2]">About</a></li>
            <li><a href="#" class="block hover:text-[#f0e741d2]">Orders</a></li>
            <li><a href="#" class="block hover:text-[#f0e741d2]">Services</a></li>
            <li><a href="#" class="block hover:text-[#f0e741d2]">Contact</a></li>
        </ul>
    </div>

    <section class="relative py-12 px-4 md:px-16 text-white">

        <div class="relative max-w-7xl mx-auto z-10">
            <!-- Heading -->
            <h2 class="text-3xl md:text-5xl font-bold mb-4">Our Products & Services</h2>


            <!-- Products -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 gap-4">
                <!-- CARD TEMPLATE -->
                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="src/assets/images/ChatGPT Image May 10, 2025, 12_01_21 PM.png" alt="Fruits & Vegetables"
                        class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Fruits & Vegetables</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>

                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="src/assets/images/dairy_eggs.png" alt="Dairy & Eggs" class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Dairy & Eggs</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>

                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="src/assets/images/snacks_beverages.png" alt="Snacks & Beverages" class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Snacks & Beverages</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>

                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="src/assets/images/personal_care.png" alt="Personal Care" class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Personal Care</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>

                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="src/assets/images/household_essentials.png" alt="Household Essentials"
                        class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Household Essentials</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>

                <div class="bg-[#1c1c1c] border border-[#333] rounded-xl p-4 flex flex-col items-center text-center">
                    <img src="https://www.svgrepo.com/show/353662/subscription.svg" alt="Subscription Plans"
                        class="w-16 h-16 mb-3" />
                    <span class="font-semibold text-sm mb-2">Subscription Plans</span>
                    <button
                        class="text-xs text-yellow-400 border border-yellow-400 px-3 py-1 rounded hover:bg-yellow-400 hover:text-black transition-colors">View</button>
                </div>
            </div>


            <div class="mt-10 text-center">
                <button
                    class="bg-[#f0e741] text-black px-6 py-2 rounded-md font-semibold hover:bg-yellow-300 transition-colors">
                    Contact Us
                </button>
            </div>
        </div>
    </section>







    <script src="assets/script.js"></script>

</body>

</html>
